<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background: #eef2f3; /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #8e9eab, #eef2f3);
    background: linear-gradient(to right, #8e9eab, #eef2f3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    width: 400px;
    min-width: 350px;
}
h1 {
    text-align: center;
    color: #333;
    margin-top: 0;
}
.input-area {
    display: flex;
    margin-bottom: 1rem;
    gap: 0.5rem;
}
#task-input {
    flex-grow: 1;
    padding: 0.5rem;
    border: 2px solid #e9e9e9;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}
#task-input:focus {
    outline: none;
    border-color: #9b59b6;
}
#add-task-btn {
    padding: 0.5rem 1rem;
    border: none;
    background: linear-gradient(45deg, #8e44ad, #9b59b6);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
#add-task-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
}
#task-list li {
    list-style: none;
    padding: 0.75rem 0.5rem;
    border-bottom: 1px solid #f0f0f0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.2s ease, opacity 0.4s ease, transform 0.4s ease;
}

#task-list li:last-child {
    border-bottom: none;
}

#task-list li:hover {
    background-color: #fafafa;
}

.completed span {
    text-decoration: line-through;
    color: #b0b0b0;
}
.remove-btn {
    background: none;
    border: none;
    color: #c0392b;
    cursor: pointer;
    font-size: 1.2rem;
    padding: 0 5px;
    opacity: 0.5;
    transition: opacity 0.2s ease, color 0.2s ease;
}

#task-list li:hover .remove-btn {
    opacity: 1;
}
.remove-btn:hover {
    color: #e74c3c;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn">Add</button>
        </div>
        
        <ul id="task-list">
            

            </ul>
    </div>
    <script>
        const taskInput = document.getElementById('task-input');
const addTaskBtn = document.getElementById('add-task-btn');
const taskList = document.getElementById('task-list');


function addTask() {
    const taskText = taskInput.value.trim();
    if (taskText === "") {
        alert("Please enter a task.");
        return;
    }


    const li = document.createElement('li');
    li.innerHTML = `<span>${taskText}</span><button class="remove-btn">üóëÔ∏è</button>`;
    
    
    taskList.appendChild(li);

    taskInput.value = "";
    taskInput.focus();
}


function handleListEvents(event) {
    const clickedElement = event.target;

    
    if (clickedElement.classList.contains('remove-btn')) {
        
        const taskToRemove = clickedElement.closest('li');
        taskToRemove.remove();
    } 
    
    else if (clickedElement.closest('li')) {
        const taskToToggle = clickedElement.closest('li');
        taskToToggle.classList.toggle('completed');
    }
}



addTaskBtn.addEventListener('click', addTask);


taskInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        
        addTask();
    }
});


taskList.addEventListener('click', handleListEvents);
    </script>
</div>
</body>
</html>
